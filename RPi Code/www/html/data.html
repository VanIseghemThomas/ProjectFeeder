<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Feeder Dashboard</title>
        <meta name="description" content="Feeder Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">

        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#44C8F5">

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

        <script src="script/dataHandler.js"></script>
        <script src="script/app.js"></script>       

    </head>
    <body>
        <div class="c-header-container">
            <div class="o-row">
                <div class="o-container">
                    <header class="c-header o-layout o-layout--align-center">
                        <h1 class="c-logo">
                            <a href="index.html"><img class="c-logo_symbol" src="img/logo_nopadding.png" alt="home page icon"></a>
                        </h1>
                        <button type="menu" class="c-menu-icon js-btn-menu">
                            <svg class="c-menu-icon_symbol" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                        </button>
                        <div class="c-header__nav js-menu">
                            <nav class="c-nav">
                                <ul class="o-list c-nav__list">
                                    <li class="c-nav__item"><a class="c-nav__link" href="index.html">Home</a></li>
                                    <li class="c-nav__item"><a class="c-nav__link" href="schema.html">Presets</a></li>
                                </ul>
                            </nav>
                        </div>
                    </header>
                </div>
            </div>
        </div>

        
        <div class="c-content o-row">
            <div class="o-container  u-max-width-md">
                
                
                <div class="o-layout o-layout--justify-center o-layout--justify-space-evenly">
                    <button type="button" class="o-button js-download c-download">Download CSV</button>
                    <div class="o-title">
                        <h2>Eating sessions</h2>
                    </div>
                </div>

                <div class="o-section">
                    <canvas class="c-chart js-chart" id="activeChart" height="400"></canvas>
                </div>
                

                <div class="o-layout o-layout-gutter-lg o-layout--justify-space-evenly">
                    <div class="c-table o-layout__item u-padding-bottom o-layout o-layout--justify-center">
                        <table class="js-data o-layout__item u-flex-grow-1">
                            <tr class="table-head">
                                <th>Time fed</th>
                                <th>Times eaten</th>
                            </tr>
                            <tr>
                                <td>Placeholder</td>
                                <td>Placeholder</td>
                            </tr>
                            <tr class="odd">
                                <td>Placeholder</td>
                                <td>Placeholder</td>
                            </tr>
                            <tr>
                                <td>Placeholder</td>
                                <td>Placeholder</td>
                            </tr>
                            <tr class="odd">
                                <td>Placeholder</td>
                                <td>Placeholder</td>
                            </tr>
                        </table>     
                    </div>
                </div>
            </div>

        </div>
    
    </body>
</html>
